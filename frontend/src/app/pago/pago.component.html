<section class="payment-container">
    <h2>Espacios Bolivia</h2>
    <form>
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingrese su correo electronico" required />
      </div>
      <div>
        <label for="cardNumber">Número de Tarjeta:</label>
        <input type="text" id="cardNumber" placeholder="0000/0000/0000/0000" maxlength="19" required />
      </div>
      <div class="card-details">
        <div>
          <label for="expiryDate">Fecha de Expiración:</label>
          <input type="text" id="expiryDate" placeholder="MM/AA" maxlength="5" required />
        </div>
        <div>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="000" maxlength="3" required />
        </div>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember" />
        <label for="remember">Recuérdame</label>
      </div>
      <button type="submit">Confirmar Pago</button>
    </form>
  </section>
