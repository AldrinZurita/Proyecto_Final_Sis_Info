<section class="register-container">
  <h2>Crear Cuenta</h2>
  <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
    <div>
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="registerData.email"
        required
      />
      <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="registerData.password"
        required
      />
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="registerData.confirmPassword"
        required
      />
      <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Crear cuenta</button>
  </form>
</section>
