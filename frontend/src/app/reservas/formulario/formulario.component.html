<div class="formulario-container">
  <h2>Formulario de Reserva: {{ espacio?.nombre }}</h2>

  <!-- Formulario Angular -->
  <form (ngSubmit)="reservar()" #formReserva="ngForm">
    <label for="nombre">Nombre</label>
    <input
      id="nombre"
      type="text"
      required
      [(ngModel)]="reserva.nombre"
      name="nombre"
    />

    <label for="ci">CI</label>
    <input
      id="ci"
      type="text"
      required
      [(ngModel)]="reserva.ci"
      name="ci"
    />

    <label for="otb">Otb</label>
    <input
      id="otb"
      type="text"
      required
      [(ngModel)]="reserva.otb"
      name="otb"
    />

    <label for="tipo-evento">Tipo de Evento</label>
    <input
      id="tipo-evento"
      type="text"
      required
      [(ngModel)]="reserva.tipoEvento"
      name="tipoEvento"
    />

    <label for="sector">Sector</label>
    <input
      id="sector"
      type="text"
      required
      [(ngModel)]="reserva.sector"
      name="sector"
    />

    <label for="fecha">Fecha</label>
    <input
      id="fecha"
      type="date"
      required
      [(ngModel)]="reserva.fecha"
      name="fecha"
    />

    <label for="tarjeta">NÃºmero de Tarjeta</label>
    <input
      id="tarjeta"
      type="text"
      required
      [(ngModel)]="reserva.tarjeta"
      name="tarjeta"
    />

    <button type="submit" [disabled]="formReserva.invalid">Reservar</button>
  </form>
  
  <!-- Mapa -->
  <div id="map" style="height: 500px;"></div>

</div>
