<div class="container-buttons">
  <button class="espacio-btn" [routerLink]="['/reservas/plazas']" [queryParams]="{ tipo: 'plaza' }">
    <img src="https://img.icons8.com/ios/50/ffffff/park.png" alt="Plaza Icon" />
    Plazas
  </button>

  <button class="espacio-btn" [routerLink]="['/reservas/areas-deportivas']" [queryParams]="{ tipo: 'deportivo' }">
    <img src="https://img.icons8.com/ios/50/ffffff/soccer-ball.png" alt="Áreas Deportivas Icon" />
    Áreas Deportivas
  </button>

  <button class="espacio-btn" [routerLink]="['/reservas/cultural']" [queryParams]="{ tipo: 'cultural' }">
    <img src="https://img.icons8.com/ios/50/ffffff/classroom.png" alt="Cultural Icon" />
    Cultural
  </button>
</div>

<h1>Espacios Públicos: {{ tipo | titlecase }}</h1>

<div *ngIf="espacios.length > 0">
  <ul>
    <li *ngFor="let espacio of espacios">
      {{ espacio.nombre }}
      <button (click)="seleccionarEspacio(espacio)">Seleccionar</button>
    </li>
  </ul>
</div>
